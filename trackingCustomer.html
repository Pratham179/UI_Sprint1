<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Status</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="customerHome.html">Home</a></li>
                <li><a href="bookingCustomer.html">Booking Service</a></li>
                <li><a href="trackingCustomer.html">Tracking</a></li>

                <li><a href="contact.html">Contact Support</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Tracking Status â€“ Customer (UI)</h2>
        <form id="tracking-form" onsubmit="trackPackage(event)">
            <input type="text" id="booking-id" placeholder="Enter Booking ID (12 digits)" required pattern="\d{12}">
            <button type="submit">Search</button>
        </form>
        <p id="tracking-result"></p>
    </main>

    <script>
        function trackPackage(event) {
            event.preventDefault();
            let bookingId = document.getElementById("booking-id").value;
            if (bookingId.length === 12) {
                document.getElementById("tracking-result").innerText = "Tracking details for Booking ID: " + bookingId;
            } else {
                document.getElementById("tracking-result").innerText = "Invalid Booking ID. Please enter a 12-digit number.";
            }
        }
    </script>
</body>
</html>
