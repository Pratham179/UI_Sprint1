<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Officer Login</h2>
        <form onsubmit="return loginOfficer(event)">
            <input type="text" id="officer-username" placeholder="Enter User ID" minlength="5" maxlength="20" required>
            <input type="password" id="officer-password" placeholder="Enter Password" required>
            <p id="error-message" class="error"></p>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        function loginOfficer(event) {
            event.preventDefault();
            let username = document.getElementById('officer-username').value;
            let password = document.getElementById('officer-password').value;
            let errorMessage = document.getElementById('error-message');
            
            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,30}$/;
            
            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Password must have at least one uppercase letter, one lowercase letter, one special character, and be 8-30 characters long.";
                return false;
            }
            
            alert(`Login Successful!\nUsername: ${username}`);
            window.location.href = 'officerDashboard.html';
            return true;
        }
    </script>
</body>
</html>
