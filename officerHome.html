<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="officerHome.html">Home</a></li>
                <li><a href="trackingOfficer.html">Tracking</a></li>
                <li><a href="delivery.html">Delivery Status</a></li>
                <li><a href="pickup.html">Pickup Scheduling</a></li>
                <li><a href="historyOfficer.html">Previous Booking</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="welcome-message">
            <h2>Welcome, <span id="username"></span>!</h2>
        </div>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let username = localStorage.getItem("username") || "Officer";
            document.getElementById("username").textContent = username;
        });
        
        function logout() {
            localStorage.clear();
            window.location.href = "officerLogin.html";
        }
    </script>
</body>
</html>
