<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Customer Registration</h2>
        <form onsubmit="return registerCustomer(event)">
            <h3>Personal Information</h3>
            <input type="text" id="customer-name" placeholder="Enter Customer Name" maxlength="50" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            
            <label for="country-code">Country Code:</label>
            <select id="country-code" required>
                <option value="+1">+1 (USA)</option>
                <option value="+91">+91 (India)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+61">+61 (Australia)</option>
            </select>
            <input type="text" id="mobile-number" placeholder="Enter 10-digit Mobile Number" pattern="\d{10}" required>
           
            <h3>Username and Password</h3>
            <input type="text" id="user-id" placeholder="Enter User ID" minlength="5" maxlength="20" required>
            <input type="password" id="password" placeholder="Enter Password" maxlength="30" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" maxlength="30" required>
            <p id="error-message" class="error"></p>
            
            
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    
    <script>
        function registerCustomer(event) {
            event.preventDefault();
            let name = document.getElementById('customer-name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;
            let errorMessage = document.getElementById('error-message');

            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,30}$/;

            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Password must have at least one uppercase letter, one lowercase letter, one special character, and be 8-30 characters long.";
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match. Please enter the same password.";
                return false;
            }

            let userId = "CUST" + Math.floor(1000 + Math.random() * 9000);

            alert(`Consumer Registration successful!\n\nCustomer Username: ${userId}\nCustomer Name: ${name}\nEmail: ${email}`);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
