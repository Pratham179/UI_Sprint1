<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
            <select id="user-type" required>
                <option value="">Select User Type</option>
                <option value="customer">Login as Customer</option>
                <option value="officer">Login as Officer</option>
            </select>
            <input type="text" id="username" placeholder="Enter User ID" minlength="5" maxlength="20" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <p id="error-message" class="error"></p>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <script>
        function loginUser(event) {
            event.preventDefault();
            let userType = document.getElementById('user-type').value;
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let errorMessage = document.getElementById('error-message');
            
            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,30}$/;
            
            if (!userType) {
                errorMessage.textContent = "Please select a user type.";
                return false;
            }
            
            if (!passwordRegex.test(password)) {
                errorMessage.textContent = "Password must have at least one uppercase letter, one lowercase letter, one special character, and be 8-30 characters long.";
                return false;
            }
            
            alert(`Login Successful!\nUsername: ${username}`);
            
            if (userType === "customer") {
                window.location.href = 'customerHome.html';
            } else if (userType === "officer") {
                window.location.href = 'officerHome.html';
            }
            
            return true;
        }
    </script>
</body>
</html>
